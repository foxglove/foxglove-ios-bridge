name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - run: make lint-ci
      - run: make format-ci

  build:
    needs:
      - lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/cache@v3
        with:
          path: |
            .swiftpm-packages
          key: v0-${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: v0-${{ runner.os }}-swiftpm-

      - run: make build
